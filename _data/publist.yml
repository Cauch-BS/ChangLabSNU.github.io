- title: "LIN28A is a Suppressor of ER-associated Translation in Embryonic Stem Cells"
  image: 2012-Cell-a.jpg
  description: "LIN28A is one of the prominent pluripotency factors in human stem cells. It regulates the expression of thousands of genes by the negative regulation of let-7 biogenesis. While the canonical LIN28-let-7 axis is strong and impactful to a wide array of downstream genes, there had been several cases that LIN28 proteins induce the changes in the downstream with let-7 remaining unchanged. To reveal the unknown targets of LIN28A, we carried out CLIP-seq (crosslinking followed by immunoprecipitation, then sequencing) and ribosome footprinting. Using the uncommon clustered reverse-transcription errors, our CLIP-seq experiments could identify the thousands of target sites in messenger RNAs which exactly look like the binding sites in the let-7 precursors. The RNA expression levels were unchanged upon the known-down of LIN28A. However, their translation efficiency was elevated remarkably. Intriguingly, the majority of the targets code the proteins produced via the ER-associated translation, not the cytoplasmic translation of globular proteins or tail-anchored membrane proteins. The ER localization of LIN28A in embryonic stem cells could explain the target preference. This study shows how CLIP-seq experiments can identify the structural motif of an RBP."
