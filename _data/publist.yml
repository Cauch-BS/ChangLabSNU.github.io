- title: "Uridylation by TUT4 and TUT7 Marks mRNA for Degradation"
  image: 2014-Cell-a.jpg
  description: "During the development of TAIL-seq, we found that the mammalian poly(A) tails often carry additional uridines at the 3′ end. What do those U tails do? We sought the enzymes responsible for the uridylation of poly(A) tails. TUT4 and TUT7 were found to be working for it redundantly. Without U tails, messenger RNAs had significantly longer half-lives. Which step in the mRNA catabolic process does the U tailing kicks in? Through the comparisons of tail profiles in dozens of perturbation conditions, we conclude that it happens after deadenylation and both 5′→3′ and 3′→5′ decay pathways are facilitated by uridylation of poly(A) tails. These discoveries were possible particularly thanks to the ability of TAIL-seq to focus in the oligo(A) tails apart from long poly(A) tails."
