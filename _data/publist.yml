- title: "TAIL-seq: Genome-wide Determination of Poly(A) Tail Length and 3′ End Modifications"
  image: 2014-MolCell-a.jpg
  description: "Eukaryotic messenger RNAs have long tails. They are long homogenous stretches comprised of only adenosine residues. It is widely known that these poly(A) tails protect RNAs from degradation and enhances the translation. Despite the 40 years of researches on the poly(A) tails, it was unclear how different are the poly(A) lengths in different genes and the detailed sequence composition of poly(A) tails. The major obstacle in adopting modern high-throughput techniques for poly(A) analysis was the long homopolymeric sequence. The second-generation sequencers such as Illumina SBS and IonTorrent can't deal with such long monotonous repeats due to failure of cumulative error estimation (Illumina) or signals exceeding the dynamic range (IonTorrent). To overcome the status, we had a look into the raw images directly from the fluorescence microscope equipped in the Illumina sequencers. We could find a way to recover the poly(A) tail length from the distorted fluorescence signals. Finally, we developed a high-throughput technique profiling poly(A) tail length distributions as well as 3′-end modifications of thousands of mRNAs simultaneously. The software is available from [our GitHub repository](https://github.com/hyeshik/tailseeker)."
