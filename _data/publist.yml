- title: "Terminal Uridylyltransferases Execute Programmed Clearance of Maternal Transcriptome in Vertebrate Embryos"
  image: 2018-MolCell-a.jpg
  description: Life starts with the RNAs and proteins derived from its mother in animals. For the first few cell cycles, maternally deposited RNAs are precisely used to produce the right amount of the proteins at the right place. Once the bootstrapping of embryo finishes, the maternal RNAs are replaced by the zygotically transcribed RNAs. In this paper, we surveyed the poly(A) tails during the earliest cell cycles of vertebrate embryos to understand how the transition is accurately controlled. A terminal uridylyltransferase, TUT7, is found to be a driving factor initiating maternal RNA degradation. The preference to short poly(A) tails of TUT7 contributes to the selectivity of the process. This paper demonstrates the unique opportunities of TAIL-seq in the studies of biological phenomena coming from its unprecedented throughput and resolution in contrast to the existing biochemical methods.
